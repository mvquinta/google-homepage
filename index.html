<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google TheOdinProject</title>
        <!-- Style Sheets -->
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
    </head>

    <body>
        <div id="navbar">
            <a href="#" id="gmail-top">Gmail</a>
            <a href="#" id="images-top">Images</a>
            <a href="#" id="menu-top"><img src="/menu.svg" height="17px" width="17px" alt="google app shortcut menu"></a>
            <button id="signin-top-btn" type="button">Sign In</button>
        </div>

        <div id="main">
            <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google main logo image">
            <div id="main-search">
                <input id="search-box" type="text">
                <img id="search-img" src="/search.svg" alt="search icon">
                <button id="search-btn" type="button">Google Search</button>
                <button id="lucky-btn" type="button">I'm Feeling Lucky</button>
            </div>
            <div id="main-lang">
                <p id="lang-selec">Google offered in: <a href="#">Language1</a> <a href="#">Language2</a></p>
            </div>
        </div>
        
        <footer>
            <h4>Country</h4>
            <div id="footer-lnks">
                <div id="footer-lnks-line1">
                    <a href="#" id="Advertising-foot">Advertising</a>
                    <a href="#" id="business-foot">Business</a>
                    <a href="#" id="about-foot">About</a>
                    <a href="#" id="howsearch-foot">How Search Works</a>
                </div>
                <div id="footer-lnks-line2">
                    <a href="#" id="privacy-foot">Privacy</a>
                    <a href="#" id="terms-foot">Terms</a>
                    <a href="#" id="settings-foot">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
